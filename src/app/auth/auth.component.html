<!-- User Registration Form -->
<form *ngIf="!isLoginMode" (ngSubmit)="onSubmit()">
  <h2>Register</h2>
  <mat-form-field>
    <input matInput type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Register</button>
</form>

<!-- User Login Form -->
<form *ngIf="isLoginMode" (ngSubmit)="onSubmit()">
  <h2>Login</h2>
  <mat-form-field>
    <input matInput type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Login</button>
</form>
